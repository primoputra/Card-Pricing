<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Card Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel card-pricing">

        <div class="card-plan">
           <img src="icon/gambar 1.jpg" alt="Gambar" class="card-img">
           <h2 class="card-header">Plane 1</h2>
           <ul class="card-features">
                <li class="card-features-item">6 Person</li>
                <li class="card-features-item">include pilot</li>
            </ul>
            <span class="card-price">$ 5.000</span>
            <a href="#" class="card-button">Check Out</a>
        </div>

        <div class="card-plan">
            <img src="icon/gambar 2.png" alt="Gambar" class="card-img">
            <h2 class="card-header">Plane 1</h2>
            <ul class="card-features">
                 <li class="card-features-item">6 Person</li>
                 <li class="card-features-item">include pilot</li>
             </ul>
             <span class="card-price">$ 1.000</span>
             <a href="#" class="card-button">Check Out</a>
         </div>

         <div class="card-plan">
            <img src="icon/gambar 3.jpg" alt="Gambar" class="card-img">
            <h2 class="card-header">Plane 1</h2>
            <ul class="card-features">
                 <li class="card-features-item">6 Person</li>
                 <li class="card-features-item">include pilot</li>
             </ul>
             <span class="card-price">$ 10.000</span>
             <a href="#" class="card-button">Check Out</a>
         </div>
    </div>
</body>
</html>
