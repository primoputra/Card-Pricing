<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Card Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel card-pricing">

        <div class="pricing-plan">
           <img src="icon/pngtree-simple-airplane-icon-vector-png-image_13097019.png" alt="Gambar" class="card-img">
           <h2>Plane 1</h2>
           <ul class="card-features">
                <li class="card-features">6 Person</li>
                <li class="card-features-item">include pilot</li>
            </ul>
            <span class="card-price">$ 5.000</span>
            <a href="#" class="card-button">Check Out</a>
        </div>

        <div class="pricing-plan">
            <img src="icon/gambar 2.png" alt="Gambar" class="card-img">
            <h2>Plane 1</h2>
            <ul class="card-features">
                 <li class="card-features">6 Person</li>
                 <li class="card-features-item">include pilot</li>
             </ul>
             <span class="card-price">$ 1.000</span>
             <a href="#" class="card-button">Check Out</a>
         </div>

         <div class="pricing-plan">
            <img src="icon/gambar 3.jpg" alt="Gambar" class="card-img">
            <h2>Plane 1</h2>
            <ul class="card-features">
                 <li class="card-features">6 Person</li>
                 <li class="card-features-item">include pilot</li>
             </ul>
             <span class="card-price">$ 10.000</span>
             <a href="#" class="card-button">Check Out</a>
         </div>
    </div>
</body>
</html>
